<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/82b0b373ff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row mt-3">
            <div class="col-12 col-md-1 fs-1 text-center text-lg-end">
                <i class="fab fa-dyalog text-light"></i>
            </div>
            <div class="col-12 col-md-8 navbar navbar-dark navbar-expand-sm mx-auto mt-2">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-3"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item mx-3"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item mx-3"><a href="#" class="nav-link">Portfolio</a></li>
                    <li class="nav-item mx-3"><a href="#" class="nav-link">Press</a></li>
                    <li class="nav-item mx-3"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
            <div class="col-12 col-md-1 fs-3 text-center mt-2 text-lg-start">
                <i class="fas fa-search text-light"></i>
            </div>
        </div>
        <div class="row mt-5 pt-3">
            <div class="col-sm-1 d-none d-sm-inline-block my-auto text-start text-muted ">
                <i class="fas fa-chevron-left  mx-auto fs-3" id="arrow1"></i>
            </div>
            <div class="col-12 col-sm-10 px-5 mb-5">
                <p class="text-light press lh-1">Press<br />&#38; Media</p>
                <p class="fs-4 mb-5 find">To find out more About us<br />download our media kit</p>
                <button type="button" class="btn btn-lg color text-light">Download <i
                        class="fas fa-cloud-download-alt"></i></button>
            </div>
            <div class="col-sm-1 d-none d-sm-inline-block text-end my-auto text-muted">
                <i class="fas fa-chevron-right  mx-auto fs-3" id="arrow2"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mx-auto circle text-center mb-2 d-none d-sm-inline-block">
                <div id="circels">

                </div>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-12 col-md-3">
                <div class="text-muted mb-3 px-sm-5 mt-4" id="no1">01</div>
                <div class="lh-sm text-dark fw-bold mb-3 px-sm-5">Wherever </br>outlandish</div>
                <div class="text-muted px-sm-5 mb-3">Feb 14, 2000</div>
            </div>
            <div class="col-12  col-md-3">
                <div class="text-muted mb-3 px-sm-5 mt-4 " id="no2">02</div>
                <div class="lh-sm text-dark fw-bold mb-3 px-sm-5">Someday </br>outlandish</div>
                <div class="text-muted px-sm-5 mb-3">Jan 4, 2000</div>
            </div>
            <div class="col-12 col-md-3">
                <div class="text-muted mb-3 px-sm-5 mt-4" id="no3">03</div>
                <div class="lh-sm text-dark fw-bold mb-3 px-sm-5">Start </br>outlandish</div>
                <div class="text-muted px-sm-5 mb-3">Jun 12, 2000</div>
            </div>
            <div class="col-12 col-md-2 play text-center ">
                <div>
                    <i class="far fa-play-circle text-light d-inline-block px-2" id="playMusic"></i>
                    <i class="fas fa-random text-light d-inline-block" id="changeMusic"></i>
                </div>

            </div>
            <div class="col-12 col-md-1 hiring">
                <div class="text-light mb-2  mt-4 lh-sm fw-bold">We are</br>hiring</div>
                <div class="text-white-50 mb-4 ">Dec 30,2020</div>
                <div class="text-light  mb-3">Read more</div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
